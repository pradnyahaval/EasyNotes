{% extends "base.html" %} 

{% block title %} Sign Up {% endblock %}

{% block content %} 
    
    <form method="POST">
        <div class="container1" align="center">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="enter email">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="enter first name">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="enter password">
            </div>
            <div class="form-group">
                <label for="password2">Conform Password</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="enter password to conform">
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
